name: deploy to flipbook
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: setup git auth
        env:
          email: 'ti@perfilline.com.br'
          username: 'perfilline'
          access_token: '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'
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: deploy to gh-pages
        run: |
          git remote remove origin
          npm i
          NODE_ENV=production
          npm run build
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          ls
          git remote add origin "https://${access_token}@github.com${username}/${GITHUB_REPOSITORY}.git"
